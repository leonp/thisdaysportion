# Defaults
# Enable is_homepost test for posts
# Enable is_page test for pages
# Enable is_home test for home page
# Use {% if page.is_post %}, {% if page.is_note %} etc.
defaults:
-
    scope:
        path: "/"      # empty string for all files
    values:
        is_home: true
-
    scope:
        path: ""
        type: posts
    values:
        is_post: true
        layout: post
-
    scope:
        path: ""
        type: pages
    values:
        is_page: true

-
    scope:
      path: ''
      type: 'notes'
    values:
      layout: 'note'
      is_note: 'true'

-
    scope:
      path: ''
      type: 'links'
    values:
      layout: 'link'
      is_link: 'true'


