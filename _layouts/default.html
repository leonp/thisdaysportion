{% include header.html %}

<article class="c-measure center">

    {% unless page.hide-title %}

    <div class="mt4 mt5-m mt6-l mb4 c-constrain-most">

        <h1 class="f3 f2-ns ma0 p-name measure">{% if page.display-title %}{{ page.display-title }}{% else %}{{ page.title }}{% endif %}</h1>

        {% if page.sub %}

        <p class="f5 f4-ns mb0 pb3 pb0-ns bb b--light-gray bn-ns">{{ page.sub }}</p>

        {% endif %}

    </div>

    {% endunless %}

    <div class="{% if page.is_wide %}c-constrain-most{% else %}c-measure{% endif %}{% if page.hide-title %} pt3{% endif %}">

      {{ content }}

    </div>

</article>

{% include footer.html %}
