{% include header.html %}

<article class="h-entry c-measure center">

    {% unless page.hide-title %}

    <div class="mb4 c-sans-serif">

        <h1 class="f3 mt0 mb3 p-name c-accent ">{% if page.display-title %}{{ page.display-title }}{% else %}{{ page.title }}{% endif %}</h1>

        {% if page.sub %}

        <p class="f4 c-serif">{{ page.sub }}</p>

        {% endif %}

    </div>

    {% endunless %}

    <div class="e-content c-serif c-headings c-hyphens">

        {{ content }}

    </div>

</article>

{% include footer.html %}
