{% include header.html %}

<article class="h-entry c-measure center">

    {% unless page.hide-title %}

    <div class="mb3 mb4-ns c-sans-serif">

        <h1 class="f3 f2-ns mt0 mb3 p-name">{% if page.display-title %}{{ page.display-title }}{% else %}{{ page.title }}{% endif %}</h1>

        {% if page.sub %}

        <p class="f4">{{ page.sub }}</p>

        {% endif %}

    </div>

    {% endunless %}

    <div class="e-content">

        {{ content }}

    </div>

</article>
